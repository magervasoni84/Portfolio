
<h1 class = "m-5"> Iniciar Sesion</h1>

<form [formGroup]="Form" class= "m-5" (ngSubmit)="onEnviar($event)">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Direccion de Email</label>
      <input type="email" form ControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      
      <div *ngIf="Email?.errors && Email?.touched">
        <p *ngIf="Email?.hasError('required')" class="text-danger">
          El Email es requerido</p>
          <p *ngIf="Email?.hasError('email')" class="text-danger">
            El formato del email debe ser valido</p>
      </div>
    </div>


    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password:</label>
      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
      <input type="hidden" formControlName="deviceId" class="form-control" id="exampleInputPassword1">
      <input type="hidden" formControlName="deviceType" class="form-control" id="exampleInputPassword1">
      <input type="hidden" formControlName="notificationToken" class="form-control" id="exampleInputPassword1">

      <div *ngIf="Password?.errors && Email?.touched">
        <p *ngIf="Password?.hasError('required')" class="text-danger">
          El password es requerido
        </p>
      </div>
    </div>



    <button type="submit" foclass="btn btn-primary">Enviar</button>
  </form>
